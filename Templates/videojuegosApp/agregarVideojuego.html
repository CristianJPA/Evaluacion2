<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <title>Document</title>
</head>
<body class="container mt-5">
    <div class="alert alert-success display-1 text-center">AGREGAR VIDEOJUEGO</div>
    <div>
        {% if messages %}
            {% for m in messages %}
                <script>
                    Swal.fire({
                        "text" : "{{m}}",
                        "title": "",
                        "icon" : "success"
                    })
                </script>
            {% endfor %}
        {% endif %}
    </div>
    <form action="" method='post'>
        {% csrf_token %}
        {{ form.as_div }}
        {{ mensaje }}
        <input type="submit" value="AGREGAR" class="btn-blue  mt-4">
    </form>
    <a href="../videojuegos" class="btn-blue mt-3" style="width: 20%;">VIDEOJUEGOS<i class="bi bi-person-badge"></i></a>
</body>
</html>
